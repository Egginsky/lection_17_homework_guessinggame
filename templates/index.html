<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
</head>
<body>
{% if user and user.secret_number %}
<p>{{ message_log }}</p>
    <form method="post" action="/result">
        <input type="text" name="guess" placeholder="Gib eine Zahl ein!">
        <br>

        <button type="submit">Submit</button>
    </form>
{% else %}
    <form method="post" action="/login">
        <input type="text" name="user-name" placeholder="Enter your name"><br>
        <input type="email" name="user-email" placeholder="Enter your email address"><br>

        <button>Submit</button>
    </form>

{% endif %}

</body>
</html>
